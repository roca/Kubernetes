apiVersion: v1
kind: Pod
metadata:
  name: consumesec
spec:
  containers:
  - name: shell
    image: centos:7
    command:
      - "bin/bash"
      - "-c"
      - "sleep 10000"
    env:
      - name: SECRET_USERNAME
        valueFrom:
          secretKeyRef:
            name: apikey
            key: apikey.txt
