apiVersion: v1
kind: Pod
metadata:
  name: secret-pod
spec:
  containers:
    - name: mycontainer
      image: redis
      env:
        - name: SECRET_USERNAME
          valueFrom:
            secretKeyRef:
              name: sensitive
              key: username.txt
        - name: SECRET_PASSWORD
          valueFrom:
            secretKeyRef:
              name: sensitive
              key: password.txt
  restartPolicy: Never